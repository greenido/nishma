				oga: "http://dl.dropbox.com/u/11665819/armin-177-s.ogg"
			}).jPlayer("play");
		},
		ended: function (event) {
			$(this).jPlayer("play");
		},
	//	swfPath: "js",
		supplied: "oga"
	});

	$("#jplayer_inspector").jPlayerInspector({jPlayer:$("#jquery_jplayer_1")});
});

</script>
